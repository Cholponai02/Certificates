<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
/* Стили для body */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

/* Стили для header */
header {
    background: #007bff; /* Цвет фона */
    color: white; /* Цвет текста */
    text-align: center; /* Выравнивание текста по центру */
    padding: 1rem; /* Отступы */
}

/* Стили для основной секции */
main {
    padding: 2rem; /* Отступы */
}

/* Стили для секции с сертификатами */
.certificates {
    display: flex;
    flex-wrap: wrap; /* Перенос сертификатов на следующую строку */
    justify-content: space-around; /* Выравнивание сертификатов */
}

/* Стили для отдельных сертификатов */
.certificate {
    background: white; /* Белый фон для карточек */
    border: 1px solid #ccc; /* Граница */
    border-radius: 5px; /* Закругленные углы */
    margin: 1rem; /* Отступы */
    padding: 1rem; /* Внутренние отступы */
    text-align: center; /* Выравнивание текста по центру */
    width: calc(30% - 2rem); /* Ширина карточек для больших экранов */
}

.certificate img {
    max-width: 100%; /* Адаптивный размер изображения */
    height: auto; /* Автоматическая высота */
    border-radius: 5px; /* Закругленные углы для изображений */
}

/* Медиазапрос для мобильных устройств */
@media (max-width: 600px) {
    .certificate {
        width: calc(100% - 2rem); /* Ширина карточек для мобильных устройств */
    }
}

/* Стили для footer */
footer {
    text-align: center; /* Выравнивание текста по центру */
    padding: 1rem; /* Отступы */
    background: #007bff; /* Цвет фона */
    color: white; /* Цвет текста */
    position: relative; /* Позиционирование */
    bottom: 0; /* Положение */
    width: 100%; /* Ширина на 100% */
}

</style>
<body>
    <header>
        <h1>Certificates</h1>
    </header>
    <main>
        <section class="certificates">
            <article class="certificate">
                <img src="itAcademy.jpg" alt="Сертификат 1">
                <h2>Certificate in Programming course</h2>
            </article>
            <article class="certificate">
                <img src="poem.jpg" alt="Сертификат 3">
                <h2>Participation in an online poetry reading marathon</h2>
            </article>
            <article class="certificate">
                <img src="Hacaton.jpg" alt="Сертификат 2">
                <h2>Certificate of ParticipationLet's Go Digital Hackathon</h2>
            </article>
            <article class="certificate">
                <img src="coddy.jpg" alt="Сертификат 3">
                <h2>Participation in the organization of the hackathon</h2>
            </article>
            <article class="certificate">
                <img src="dayStudent.jpg" alt="Сертификат 3">
                <h2>For organizing the student day</h2>
            </article>
            <article class="certificate">
                <img src="book.jpg" alt="Сертификат 3">
                <h2>Certificate for publishing a story in a book</h2>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2024</p>
    </footer>
</body>
</html>
